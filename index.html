<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTMLkojimaです</title>
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <h1 class="kojima">児嶋と申します</h1>
    <p>犬の名前はハッピーです</p>
    <div>ぼくの気分もハッピーです</div>
    <span>宮城大好き芸人です</span>
    <input type="button" value="児嶋だよ"/>
  </body>
</html>
